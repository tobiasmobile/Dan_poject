<ion-view title="Signup" id="page6" style="background-color:#EFEFF4;" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form1" class="list ">
            <ion-list id="signup-list5" class=" ">
                <label class="item item-input " id="signup-input1">
                   
                    <input type="text" placeholder="Full name" ng-model="signupAltCtrl.user_name">
                </label>
                <label class="item item-input " id="signup-input2">
                    
                    <input type="text" placeholder="User email" ng-model="signupAltCtrl.user_email">
                </label>
                <label class="item item-input " id="signup-input3">
                    
                    <input type="password" placeholder="Password" ng-model="signupAltCtrl.user_password">
                </label>
            </ion-list>
            <a id="signup-button1" ng-click="goEvents()" class=" button button-assertive button-large button-block ">SIGN UP</a>
        </form>
    </ion-content>
</ion-view>
