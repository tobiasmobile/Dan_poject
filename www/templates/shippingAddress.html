<ion-view title="Shipping Address" id="page5" style="background-color:#EFEFF4;" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="shippingAddress-form3" class="list ">
            <label class="item item-input " id="shippingAddress-input6" name="address_recipient_name">
                <input type="text" placeholder="Recipient Name">
            </label>
            <label class="item item-input " id="shippingAddress-input7" name="address_address_line">
                <input type="text" placeholder="Address (with Apt or Unit)">
            </label>
            <label class="item item-input " id="shippingAddress-input8" name="address_zip">
                <input type="text" placeholder="ZIP">
            </label>
            <label class="item item-input " id="shippingAddress-input9" name="address_city">
                <input type="text" placeholder="City">
            </label>

    </ion-content>
